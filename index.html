<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GAMER-XMD-DEPLOY</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: url('https://files.catbox.moe/zzne7x.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      text-align: center;
      color: #00ff99;
    }
    label {
      margin-top: 15px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #00ff99;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>🚀 Déployer votre bot WhatsApp</h1>
    <form id="deployForm">
      <label>Nom du Bot</label>
      <input id="botname" name="botname" type="text" required placeholder="Ex : XMD-BOT" />

      <label>Numéro du Propriétaire</label>
      <input id="number" name="number" type="text" required placeholder="Ex : 221701234567" />

      <label>Session ID</label>
      <textarea id="session" name="session" rows="4" required placeholder="Collez votre SESSION_ID ici..."></textarea>

      <button type="submit">Déployer Maintenant</button>
    </form>
    <p class="footer">⚡ Propulsé par GAMER-XMD | 🎮 𝑫𝑬𝑽 𝑫𝑨𝑹𝑲 𝑮𝑨𝑴𝑬𝑹 ⚔️</p>
  </div>

  <script src="deploy.js"></script>
</body>
</html>
